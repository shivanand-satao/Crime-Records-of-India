<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">User Login</h2>
                        <form id="userLoginForm">
                            <div class="form-group">
                                <input type="email" id="user_email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="user_password" class="form-control" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        window.onload = function() {
            const userData = localStorage.getItem('userData');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.isLoggedIn) {
                    window.location.href = 'userDashboard.html';
                }
            }
        };

        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('user_email').value,
                password: document.getElementById('user_password').value
            };

            try {
                const response = await fetch('http://localhost:3000/loginUser', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store user data in localStorage with all necessary information
                    const userData = {
                        isLoggedIn: true,
                        id: result.user.id,
                        email: result.user.email,
                        username: result.user.username,
                        department: result.user.department,
                        full_name: result.user.full_name,
                        loginTime: new Date().getTime()
                    };

                    localStorage.setItem('userData', JSON.stringify(userData));
                    window.location.href = 'userDashboard.html';
                } else {
                    alert(result.message || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error during login. Please try again.');
            }
        });
    </script>
</body>
</html>
