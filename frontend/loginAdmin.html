<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 100px auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <h1 class="text-primary m-0"><span class="text-white">Crime</span>Watch</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="addUser.html">Add User</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="addAdmin.html">Add Admin</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="loginUser.html">Login as User</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="loginAdmin.html">Login as Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Login Form -->
    <form id="adminLoginForm">
        <h2 class="text-center">Admin Login</h2>
        <input type="text" id="admin_username" placeholder="Username" required>
        <input type="password" id="admin_password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Crime Watch. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                username: document.getElementById('admin_username').value,
                password: document.getElementById('admin_password').value
            };
            try {
                const response = await fetch('http://localhost:3000/loginAdmin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    // Store admin data in localStorage
                    localStorage.setItem('adminData', JSON.stringify({
                        isLoggedIn: true,
                        username: result.admin.username,
                        role: result.admin.role,
                        timestamp: new Date().getTime()
                    }));
                    window.location.href = 'adminDashboard.html';
                } else {
                    alert(result.message || 'Invalid credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error logging in.');
            }
        });
    </script>
</body>
</html>
