<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - crimewatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 10px 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .welcome-card {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        
        #tableSearch:focus {
            box-shadow: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Session Check -->
    <script>
        // Check session before rendering content
        (function() {
            const userInfo = localStorage.getItem('userData');
            if (!userInfo) {
                window.location.href = 'loginUser.html';
            }
        })();
    </script>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Crime Watch</h3>
                <a href="#dashboard" class="active"><i class="fas fa-home mr-2"></i>Dashboard</a>
                <a href="#profile"><i class="fas fa-user mr-2"></i>My Profile</a>
                <a href="#reports"><i class="fas fa-file mr-2"></i>Reports</a>
                <a href="#settings"><i class="fas fa-cog mr-2"></i>Settings</a>
                <a href="javascript:void(0)" onclick="logout()"><i class="fas fa-sign-out-alt mr-2"></i>Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="welcome-card">
                    <h2>Welcome Back to Crime Watch, <span id="userName">User</span>!</h2>
                    <p>What would you like to explore today?</p>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Profile Information</h5>
                            </div>
                            <div class="card-body" id="userInfo">
                                <!-- Will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Recent Activities</h5>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled">
                                    <li class="mb-2">✓ Last login: <span id="lastLogin">Today</span></li>
                                    <li class="mb-2">✓ Account status: Active</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0">Available Database Tables</h5>
                                <div class="input-group w-50">
                                    <input type="text" id="tableSearch" class="form-control" placeholder="Search tables...">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row" id="tableList">
                                    <!-- Tables will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load user data
        let allTables = []; // Store tables globally

        window.onload = function() {
            const userInfo = JSON.parse(localStorage.getItem('userData'));
            if (!userInfo) {
                window.location.href = 'loginUser.html';
                return;
            }

            // Populate user information
            document.getElementById('userName').textContent = userInfo.full_name || userInfo.username;
            document.getElementById('userInfo').innerHTML = `
                <p><strong>Username:</strong> ${userInfo.username}</p>
                <p><strong>Email:</strong> ${userInfo.email}</p>
                <p><strong>Department:</strong> ${userInfo.department || 'Not specified'}</p>
                <p><strong>Member Since:</strong> ${new Date().toLocaleDateString()}</p>
            `;

            loadTables();
        }

        // Logout function
        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'loginUser.html';
        }

        // Load database tables
        async function loadTables() {
            try {
                const response = await fetch('http://localhost:3000/showTables');
                const data = await response.json();
                
                if (data.success) {
                    allTables = data.tables; // Store tables globally
                    displayTables(allTables);
                }
            } catch (error) {
                console.error('Error loading tables:', error);
            }
        }

        // New function to display tables
        function displayTables(tables) {
            console.log('Available Tables in crime_database:');
            console.log('----------------------------------');
            tables.forEach((table, index) => {
                console.log(`${index + 1}. ${table}`);
            });

            const tableList = document.getElementById('tableList');
            tableList.innerHTML = tables.map(table => `
                <div class="col-md-4 mb-3">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h6 class="card-title">
                                <i class="fas fa-table mr-2"></i>
                                ${table}
                            </h6>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('tableSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const tableCards = document.querySelectorAll('#tableList .col-md-4');
            
            tableCards.forEach(card => {
                const tableName = card.querySelector('.card-title').textContent.toLowerCase();
                if (tableName.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
